version: "3.8"

services:
  frontend:
    build: ./frontend
    container_name: frontend_client
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - random-movies-service
      - calification-service

  mongodb:
    image: mongo:latest
    container_name: mongodb_movies
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  mongo-seed:
    image: mongo:latest
    container_name: mongo_seed
    volumes:
      - ./movies-api/data:/data
    command: >
      bash -c "
        echo '‚è≥ Esperando a MongoDB...' &&
        sleep 5 &&
        echo 'üì• Importando pel√≠culas...' &&
        mongoimport --host mongodb --db movies_db --collection movies --type json --file /data/movies.json --drop &&
        echo 'üì• Importando comentarios...' &&
        mongoimport --host mongodb --db movies_db --collection comments --type json --file /data/comments.json --drop &&
        echo '‚úÖ Importaci√≥n completada!'
      "
    depends_on:
      mongodb:
        condition: service_healthy

  movies-api:
    build: ./movies-api
    container_name: movies_api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/movies_db
    depends_on:
      mongodb:
        condition: service_healthy
      mongo-seed:
        condition: service_completed_successfully
    volumes:
      - ./movies-api:/src
      - /src/node_modules

  random-movies-service:
    build: ./random-movies-service
    container_name: random_movies_service
    restart: always
    ports:
      - "8001:8001"
    depends_on:
      - movies-api
    volumes:
      - ./random-movies-service:/app

  search-movies-service:
    build: ./search-movies-service
    container_name: search_movies_service
    restart: always
    ports:
      - "8005:8005"
    depends_on:
      - movies-api
    volumes:
      - ./search-movies-service:/app

  auth-service:
    build: ./auth-service
    container_name: auth_service
    restart: always
    ports:
      - "8002:8002"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/auth_db
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./auth-service:/app
      - /app/node_modules

  # RabbitMQ para el sistema de mensajer√≠a
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_broker
    restart: always
    ports:
      - "5672:5672"    # Puerto AMQP
      - "15672:15672"  # Puerto Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio para recibir calificaciones y enviarlas a RabbitMQ
  calification-service:
    build: ./calification-service
    container_name: calification_service
    restart: always
    ports:
      - "8003:8003"
    environment:
      - RABBIT_HOST=amqp://admin:admin@rabbitmq:5672
      - QUEUE_NAME=opiniones_queue
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./calification-service:/app
      - /app/node_modules

  # Servicio consumidor que guarda opiniones en MongoDB
  opinion-service:
    build: ./opinion-service
    container_name: opinion_service
    restart: always
    environment:
      - RABBIT_HOST=amqp://admin:admin@rabbitmq:5672
      - MONGO_URI=mongodb://mongodb:27017/opiniones_db
      - QUEUE_NAME=opiniones_queue
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    volumes:
      - ./opinion-service:/app
      - /app/node_modules

  # Servicio para consultar calificaciones de usuarios
  ratings-service:
    build: ./ratings-service
    container_name: ratings_service
    restart: always
    ports:
      - "8004:8004"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/opiniones_db
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./ratings-service:/app
      - /app/node_modules

volumes:
  mongo_data: